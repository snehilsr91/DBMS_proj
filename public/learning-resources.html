<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Learning Resources | CampusConnect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Poppins', sans-serif;
      color: #ffffff;
      min-height: 100vh;
      padding: 0;
      position: relative;
      display: flex;
      flex-direction: column;
    }
    .background-carousel {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      z-index: -2; 
      overflow: hidden;
    }
    .background-carousel .carousel-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0;
      animation: fadeImage 18s infinite; 
    }
    .background-carousel .carousel-image:nth-child(1) { animation-delay: 0s; }
    .background-carousel .carousel-image:nth-child(2) { animation-delay: 6s; }
    .background-carousel .carousel-image:nth-child(3) { animation-delay: 12s; }
    @keyframes fadeImage {
      0%   { opacity: 0; }
      15%  { opacity: 1; } 
      85%  { opacity: 1; } 
      100% { opacity: 0; } 
    }
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.75); 
      z-index: -1; 
    }
    nav {
      width: 100%;
      padding: 16px 5%;
      background: rgba(15, 15, 15, 0.95);
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 1px solid #ff660050;
    }
    .nav-left {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .nav-left .logo-text {
      font-size: 1.8rem;
      font-weight: 600;
      color: #ff9800;
      background: linear-gradient(to right, #ff9800, #ff6600);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .nav-right {
      display: flex;
      align-items: center;
    }
    .nav-right .back-btn {
      color: #121212;
      text-decoration: none;
      font-weight: 600;
      padding: 10px 20px;
      border-radius: 50px;
      background: linear-gradient(to right, #ff9800, #ff6600);
      transition: all 0.3s ease;
    }
    .nav-right .back-btn:hover {
      background: linear-gradient(to right, #ff6600, #ff9800);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 152, 0, 0.3);
    }
    .main-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 5%;
      width: 100%;
      flex-grow: 1;
    }
    .page-header h1 {
      font-size: 2.8rem;
      font-weight: 700;
      color: #ff9800;
      text-align: center;
      margin-bottom: 10px;
      background: linear-gradient(to right, #ff9800, #ff6600);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .page-header .tagline {
      font-size: 1.2rem;
      color: #ccc;
      text-align: center;
      max-width: 700px;
      margin: 0 auto 50px;
      line-height: 1.6;
    }
    .search-container {
      max-width: 700px;
      margin: 0 auto 50px;
      position: relative;
    }
    .search-input {
      width: 100%;
      padding: 15px 25px;
      padding-left: 55px;
      border-radius: 50px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      font-size: 1rem;
      background-color: rgba(15, 15, 15, 0.8);
      backdrop-filter: blur(3px);
      color: #fff;
      transition: all 0.3s ease;
    }
    .search-input::placeholder {
        color: #aaa;
    }
    .search-input:focus {
      outline: none;
      border-color: #ff9800;
      box-shadow: 0 0 0 3px rgba(255, 152, 0, 0.25);
      background-color: rgba(15, 15, 15, 0.9);
    }
    .search-icon {
      position: absolute;
      left: 22px;
      top: 50%;
      transform: translateY(-50%);
      color: #aaa;
      font-size: 1.1rem;
    }
    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 30px;
      width: 100%;
    }
    .subject-card {
      background: rgba(15, 15, 15, 0.9);
      backdrop-filter: blur(5px);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    .subject-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 35px rgba(255, 152, 0, 0.25);
      border-color: #ff9800;
    }
    .subject-icon {
      font-size: 2.8rem;
      margin-bottom: 20px;
      color: #ff9800;
      text-align: center;
    }
    .subject-title {
      font-size: 1.6rem;
      font-weight: 600;
      color: #ff9800;
      margin-bottom: 15px;
      text-align: center;
    }
    .subject-description {
      font-size: 1rem;
      color: #ddd;
      margin-bottom: 25px;
      line-height: 1.7;
      flex-grow: 1;
      text-align: center;
    }
    .subject-btn {
      padding: 12px 25px;
      font-size: 1rem;
      color: #121212;
      background: linear-gradient(to right, #ff9800, #ff6600);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
      width: 100%;
      text-align: center;
      text-decoration: none;
      display: block;
      margin-top: auto;
    }
    .subject-btn:hover {
      background: linear-gradient(to right, #ff6600, #ff9800);
      transform: translateY(-3px);
      box-shadow: 0 8px 15px rgba(255, 152, 0, 0.3);
    }
    .no-results {
      grid-column: 1 / -1;
      text-align: center;
      color: #bbb;
      font-size: 1.2rem;
      padding: 40px 0;
      background: rgba(15,15,15,0.8);
      backdrop-filter: blur(3px);
      border-radius: 10px;
    }
    @media (max-width: 768px) {
      .page-header h1 {
        font-size: 2.2rem;
      }
      .page-header .tagline {
        font-size: 1.1rem;
      }
      .card-container {
        grid-template-columns: 1fr;
      }
      .search-input { padding: 12px 20px; padding-left: 50px; }
      .search-icon { left: 20px; }
    }
     @media (max-width: 600px) {
        .page-header h1 { font-size: 2rem; }
        .page-header .tagline { font-size: 1rem; }
        .subject-icon { font-size: 2.5rem; }
        .subject-title { font-size: 1.4rem; }
        .subject-description { font-size: 0.95rem; }
    }
  </style>
</head>
<body>
  <div class="background-carousel">
    <div class="carousel-image" style="background-image: url('assets/stocka2.jpg');"></div>
    <div class="carousel-image" style="background-image: url('assets/stocka4.jpg');"></div>
    <div class="carousel-image" style="background-image: url('assets/stocka3.jpg');"></div>
  </div>
  <nav>
    <div class="nav-left">
      <span class="logo-text">CampusConnect</span>
    </div>
    <div class="nav-right">
      <a href="student_home.html" class="back-btn">
        <i class="fas fa-arrow-left"></i> Dashboard
      </a>
    </div>
  </nav>
  <div class="main-content">
    <div class="page-header">
      <h1>Learning Resources</h1>
      <p class="tagline">Dive into a curated collection of study materials, lecture notes, and essential resources tailored for your academic success.</p>
    </div>
    <div class="search-container">
      <i class="fas fa-search search-icon"></i>
      <input type="text" class="search-input" placeholder="Search subjects or topics..." id="searchInput">
    </div>
    <div class="card-container" id="subject-buttons">
      <div class="no-results">Loading subjects...</div>
    </div>
  </div>
  <script>
    let allSubjects = [];
    function renderSubjects(subjectsToRender) {
      const subjectContainer = document.getElementById('subject-buttons');
      if (subjectsToRender.length === 0 && document.getElementById('searchInput').value.trim() !== '') {
        subjectContainer.innerHTML = `
          <div class="no-results">
            No subjects found matching your search.
          </div>
        `;
        return;
      } else if (subjectsToRender.length === 0) {
         subjectContainer.innerHTML = `
          <div class="no-results">
            No subjects available at the moment. Please check back later.
          </div>
        `;
        return;
      }
      subjectContainer.innerHTML = subjectsToRender.map(subj => `
        <div class="subject-card">
          <div class="subject-icon">
            <i class="fas ${subj.icon || 'fa-book-reader'}"></i>
          </div>
          <h3 class="subject-title">${subj.name}</h3>
          <p class="subject-description">${subj.description || 'Explore learning resources for this subject.'}</p>
          <a href="/subject-resources.html?subjectId=${subj.id}" class="subject-btn">
            View Resources
          </a>
        </div>
      `).join('');
    }
    document.getElementById('searchInput').addEventListener('input', (e) => {
      const searchTerm = e.target.value.toLowerCase().trim();
      if (searchTerm === "") {
        renderSubjects(allSubjects);
        return;
      }
      const filteredSubjects = allSubjects.filter(subj => 
        subj.name.toLowerCase().includes(searchTerm) || 
        (subj.description && subj.description.toLowerCase().includes(searchTerm))
      );
      renderSubjects(filteredSubjects);
    });
    async function loadSubjects() {
      try {
        const res = await fetch('/api/subjects');
        if (!res.ok) {
          throw new Error(`HTTP error! status: ${res.status}`);
        }
        const data = await res.json();
        allSubjects = data;
        renderSubjects(allSubjects);
      } catch (err) {
        console.error('Error loading subjects:', err);
        document.getElementById('subject-buttons').innerHTML = `
          <div class="no-results" style="color: #ff6b6b;">
            Failed to load learning resources. Please try refreshing the page or check back later.
          </div>
        `;
      }
    }
    document.addEventListener('DOMContentLoaded', loadSubjects);
  </script>
</body>
</html>
