<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Subject Resources | CampusConnect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Poppins', sans-serif;
      color: #ffffff;
      min-height: 100vh;
      padding: 0;
      position: relative;
      display: flex;
      flex-direction: column;
    }
    .background-carousel {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      z-index: -2; 
      overflow: hidden;
    }
    .background-carousel .carousel-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0;
      animation: fadeImage 18s infinite; 
    }
    .background-carousel .carousel-image:nth-child(1) { animation-delay: 0s; }
    .background-carousel .carousel-image:nth-child(2) { animation-delay: 6s; }
    .background-carousel .carousel-image:nth-child(3) { animation-delay: 12s; }
    @keyframes fadeImage {
      0%   { opacity: 0; }
      15%  { opacity: 1; } 
      85%  { opacity: 1; } 
      100% { opacity: 0; } 
    }
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8); 
      z-index: -1; 
    }
    nav {
      width: 100%;
      padding: 16px 5%;
      background: rgba(15, 15, 15, 0.95);
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 1px solid #ff660050;
    }
    .nav-left {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .nav-left .logo-text {
      font-size: 1.8rem;
      font-weight: 600;
      color: #ff9800;
      background: linear-gradient(to right, #ff9800, #ff6600);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .nav-right {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .nav-btn {
      text-decoration: none;
      font-weight: 600;
      padding: 10px 20px;
      border-radius: 50px;
      transition: all 0.3s ease;
    }
    .back-btn {
      background: linear-gradient(to right, #ff9800, #ff6600);
      color: #121212;
    }
    .back-btn:hover {
      background: linear-gradient(to right, #ff6600, #ff9800);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 152, 0, 0.3);
    }
    .main-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 5% 60px;
      width: 100%;
      flex-grow: 1;
    }
    .subject-header {
      text-align: center;
      margin-bottom: 50px;
    }
    .subject-header h1 {
      font-size: 2.8rem;
      font-weight: 700;
      margin-bottom: 15px;
      background: linear-gradient(to right, #ff9800, #ff6600);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .subject-header .subject-description {
      font-size: 1.2rem;
      color: #ccc;
      max-width: 800px;
      margin: 0 auto;
      line-height: 1.6;
    }
    .resources-container, .contribute-form-container {
      background: rgba(15, 15, 15, 0.9);
      backdrop-filter: blur(5px);
      border-radius: 16px;
      padding: 30px 35px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.1);
      margin-bottom: 50px;
    }
    .section-title {
      font-size: 2rem;
      font-weight: 600;
      color: #ff9800;
      margin-bottom: 30px;
      text-align: center;
      padding-bottom: 10px;
      display: inline-block;
      position: relative;
      left: 50%;
      transform: translateX(-50%);
    }
    .resource-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 25px;
    }
    .resource-item {
      background: rgba(25, 25, 30, 0.85);
      backdrop-filter: blur(3px);
      border-radius: 12px;
      padding: 25px;
      border: 1px solid rgba(255,255,255,0.08);
      transition: all 0.3s ease-in-out;
      display: flex;
      flex-direction: column;
    }
    .resource-item:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 12px 25px rgba(255, 152, 0, 0.2);
      border-color: #ff9800;
    }
    .resource-header {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
        gap: 12px;
    }
    .resource-icon {
        font-size: 1.8rem;
        color: #ff9800;
        flex-shrink: 0;
    }
    .resource-type {
      display: inline-block;
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 600;
      background: #ff980030;
      color: #ffc966;
      border: 1px solid #ff980050;
    }
    .resource-title {
      font-size: 1.3rem;
      font-weight: 600;
      color: #f0f0f0;
      margin-bottom: 15px; /* Adjusted margin as description is removed */
      line-height: 1.4;
      flex-grow: 1; /* Allow title to take up space if description is gone */
    }
    .resource-link-btn {
      display: inline-block;
      margin-top: auto;
      padding: 10px 20px;
      background: linear-gradient(to right, #ff9800, #ff6600);
      color: #121212;
      border-radius: 8px;
      text-decoration: none;
      transition: all 0.3s ease;
      font-weight: 600;
      text-align: center;
    }
    .resource-link-btn:hover {
      background: linear-gradient(to right, #ff6600, #ff9800);
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 6px 12px rgba(255, 152, 0, 0.3);
    }
    .resource-link-btn i {
        margin-right: 8px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #ccc;
      font-weight: 500;
      font-size: 0.95rem;
    }
    .form-group input[type="text"],
    .form-group input[type="url"],
    .form-group select {
      width: 100%;
      padding: 12px 15px;
      border-radius: 8px;
      border: 1px solid #5e5e5e;
      font-size: 1rem;
      background-color: #2b2b3d;
      color: #fff;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: #ff9800;
      box-shadow: 0 0 0 3px rgba(255, 152, 0, 0.25);
    }
    .form-group select {
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      background-image: url("data:image/svg+xml,%3Csvg fill='%23cccccc' viewBox='0 0 20 20' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z'/%3E%3C/svg%3E");
      background-repeat: no-repeat;
      background-position: right 15px center;
      background-size: 1em;
      padding-right: 40px;
    }
    .form-actions {
      display: flex;
      gap: 15px;
      margin-top: 30px;
      justify-content: flex-end;
    }
    .btn {
      padding: 12px 28px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
    }
    .btn-primary {
      background: linear-gradient(to right, #ff9800, #ff6600);
      color: #121212;
    }
    .btn-primary:hover {
      background: linear-gradient(to right, #ff6600, #ff9800);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 152, 0, 0.3);
    }
    .btn-secondary {
      background: #4a4a5a;
      color: #fff;
    }
    .btn-secondary:hover {
      background: #5a5a6a;
      transform: translateY(-2px);
    }
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      border-top: 4px solid #ff9800;
      width: 50px;
      height: 50px;
      animation: spin 0.8s linear infinite;
      margin: 40px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .no-items-message {
        text-align: center; 
        color: #bbb; 
        padding: 30px 20px;
        font-size: 1.1rem;
        border: 1px dashed #ff980050;
        border-radius: 8px;
        background-color: rgba(255,152,0,0.05);
    }
    @media (max-width: 768px) {
      .subject-header h1 { font-size: 2.2rem; }
      .subject-header .subject-description { font-size: 1.1rem; }
      .section-title { font-size: 1.8rem; }
      .resource-list { grid-template-columns: 1fr; }
      .form-actions { flex-direction: column; }
      .btn { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="background-carousel">
    <div class="carousel-image" style="background-image: url('assets/stocka7.jpg');"></div>
    <div class="carousel-image" style="background-image: url('assets/stocka4.jpg');"></div>
    <div class="carousel-image" style="background-image: url('assets/stocka3.jpg');"></div>
  </div>
  <nav>
    <div class="nav-left">
      <span class="logo-text">CampusConnect</span>
    </div>
    <div class="nav-right">
      <a href="learning-resources.html" class="nav-btn back-btn">
        <i class="fas fa-arrow-left"></i> Back to Subjects
      </a>
    </div>
  </nav>
  <div class="main-content">
    <div class="subject-header">
      <h1 id="subject-title-main">Loading Subject...</h1>
      <p class="subject-description" id="subject-description-main"></p>
    </div>
    <div class="resources-container">
      <h2 class="section-title">Available Resources</h2>
      <div class="resource-list" id="resource-list">
        <div class="spinner"></div>
      </div>
    </div>
    <div class="contribute-form-container">
      <h2 class="section-title">Suggest a Resource</h2>
      <form id="contribute-form">
        <div class="form-group">
          <label for="resource-title-input">Resource Title*</label>
          <input type="text" id="resource-title-input" name="title" required placeholder="e.g., Python Full Course for Beginners">
        </div>
        <div class="form-group">
          <label for="resource-type-select">Resource Type*</label>
          <select id="resource-type-select" name="type" required>
            <option value="">Select a type</option>
            <option value="YouTube">YouTube</option>
            <option value="Roadmap">Roadmap</option>
            <option value="GitHub">GitHub</option>
            <option value="Others">Others</option>
          </select>
        </div>
        <div class="form-group">
          <label for="resource-link-input">Resource Link (URL)*</label>
          <input type="url" id="resource-link-input" name="link" required placeholder="https://www.example.com/resource">
        </div>
        <div class="form-actions">
          <button type="reset" class="btn btn-secondary">Clear</button>
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-paper-plane"></i> Submit Suggestion
          </button>
        </div>
      </form>
    </div>
  </div>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const subjectId = urlParams.get('subjectId');
    const subjectNameParam = urlParams.get('subjectName');
    
    const subjectTitleMainEl = document.getElementById('subject-title-main');
    const subjectDescMainEl = document.getElementById('subject-description-main');
    const resourceListEl = document.getElementById('resource-list');
    const contributeForm = document.getElementById('contribute-form');

    function getIconForType(type) {
        switch(type?.toLowerCase()) {
            case 'youtube': return 'fab fa-youtube';
            case 'roadmap': return 'fas fa-road';
            case 'github': return 'fab fa-github';
            default: return 'fas fa-link';
        }
    }

    async function loadSubjectDetails() {
        if (subjectNameParam) {
            subjectTitleMainEl.textContent = decodeURIComponent(subjectNameParam);
            subjectDescMainEl.textContent = `Explore a curated collection of learning materials for ${decodeURIComponent(subjectNameParam)}.`;
        } else if (subjectId) {
             try {
                const res = await fetch(`/api/subject/${subjectId}`);
                if (!res.ok) throw new Error('Failed to fetch subject details');
                const subject = await res.json();
                subjectTitleMainEl.textContent = subject.name;
                subjectDescMainEl.textContent = subject.description || `Explore a curated collection of learning materials for ${subject.name}.`;
            } catch (error) {
                console.error('Error loading subject details:', error);
                subjectTitleMainEl.textContent = 'Subject Resources';
                subjectDescMainEl.textContent = 'Check out specific resources and learning materials for each subject curated by us and your own community.';
            }
        } else {
            subjectTitleMainEl.textContent = 'Resources';
            subjectDescMainEl.textContent = 'No subject specified. Please go back and select a subject.';
        }
    }

    async function loadResources() {
      if (!subjectId) {
        showError('Subject not specified! Please go back and select a subject.');
        return;
      }
      resourceListEl.innerHTML = '<div class="spinner"></div>';
      try {
        const response = await fetch(`/api/resources?subjectId=${subjectId}`);
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        const resources = await response.json();
        if (resources.length === 0) {
          resourceListEl.innerHTML = `<div class="no-items-message">No resources available yet for this subject. Be the first to suggest one using the form below!</div>`;
        } else {
          renderResources(resources);
        }
      } catch (error) {
        console.error('Error loading resources:', error);
        showError('Failed to load resources. Please try again later.');
      }
    }

    function renderResources(resources) {
      resourceListEl.innerHTML = resources.map(resource => `
        <div class="resource-item">
          <div class="resource-header">
            <span class="resource-icon"><i class="${getIconForType(resource.type)}"></i></span>
            <span class="resource-type">${resource.type || 'Resource'}</span>
          </div>
          <h3 class="resource-title">${resource.title}</h3>
          <a href="${resource.link}" target="_blank" rel="noopener noreferrer" class="resource-link-btn">
            <i class="fas fa-external-link-alt"></i> Visit Resource
          </a>
        </div>
      `).join('');
    }

    contributeForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const submitBtn = contributeForm.querySelector('button[type="submit"]');
      const originalBtnText = submitBtn.innerHTML;
      
      const formData = {
        subjectId,
        title: document.getElementById('resource-title-input').value,
        type: document.getElementById('resource-type-select').value,
        link: document.getElementById('resource-link-input').value
      };

      if (!subjectId) {
          alert('Error: Subject ID is missing. Cannot submit suggestion.');
          return;
      }

      submitBtn.disabled = true;
      submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Submitting...';
      try {
        const response = await fetch('/api/contribute', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json', },
          body: JSON.stringify(formData)
        });
        const result = await response.json();
        if (!response.ok) {
          throw new Error(result.error || 'Failed to submit suggestion');
        }
        alert('Resource suggestion submitted for review! Thank you for contributing.');
        contributeForm.reset();
        loadResources(); 
      } catch (error) {
        console.error('Submission error:', error);
        alert(error.message || 'Error submitting suggestion. Please try again.');
      } finally {
        submitBtn.disabled = false;
        submitBtn.innerHTML = originalBtnText;
      }
    });

    function showError(message) {
      resourceListEl.innerHTML = `
        <div class="no-items-message" style="color: #ff6b6b; border-color: #ff6b6b30; background-color: rgba(255,107,107,0.05);">
          ${message}
          ${subjectId ? '<button onclick="loadResources()" style="margin-top:15px;padding:8px 16px;background:#ff9800;color:#121212;border:none;border-radius:6px;cursor:pointer;font-weight:600;">Retry</button>' : ''}
        </div>
      `;
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadSubjectDetails();
      loadResources();
    });
  </script>
</body>
</html>
