<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Subject Resources | NextStepNIE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #00bfc6, #004d4d);
      padding: 0 20px;
      color: #fff;
    }

    .logo-link {
      position: absolute;
      top: 20px;
      left: 20px;
    }

    .logo-img {
      width: 140px;
      height: auto;
      object-fit: contain;
      transition: transform 0.3s ease;
    }

    .logo-img:hover {
      transform: scale(1.05);
    }

    h1 {
      text-align: center;
      padding-top: 100px;
      font-size: 3rem;
      color: #fff;
      margin-bottom: 20px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
    }

    .tagline {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 40px;
      color: #c1e6e8;
      font-weight: 300;
    }

    nav {
      text-align: center;
      margin-bottom: 30px;
    }

    nav a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      padding: 12px 25px;
      border-radius: 30px;
      background-color: #009ca6;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    nav a:hover {
      background-color: #007b8c;
      transform: scale(1.05);
    }

    #resources-container {
      max-width: 900px;
      margin: 50px auto;
      padding: 30px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.15);
      backdrop-filter: blur(10px);
    }

    #resources-container h2 {
      color: #fff;
      text-align: center;
      font-size: 2rem;
      margin-bottom: 25px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
    }

    .resource-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .resource-item {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding: 20px;
      background: #004d4d;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .resource-item:hover {
      background-color: #009ca6;
      transform: translateY(-5px);
    }

    .resource-item strong {
      color: #c1e6e8;
      font-size: 1.2rem;
    }

    .resource-item a {
      color: #c1e6e8;
      text-decoration: none;
      font-size: 1rem;
      margin-top: 8px;
    }

    .resource-item a:hover {
      color: #fff;
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.5rem;
      }

      #resources-container {
        margin: 20px 10px;
        padding: 20px;
      }

      .resource-item {
        padding: 15px;
      }
    }
  </style>
  <style>
    .contribute-form {
      margin-top: 40px;
      background-color: rgba(0, 0, 0, 0.2);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.15);
      backdrop-filter: blur(10px);
    }

    .contribute-form label {
      color: #c1e6e8;
      font-size: 1.1rem;
      display: block;
      margin-bottom: 10px;
    }

    .contribute-form input,
    .contribute-form select,
    .contribute-form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #009ca6;
      font-size: 1rem;
      background-color: #fff;
    }

    .contribute-form button {
      padding: 12px 25px;
      background-color: #009ca6;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    .contribute-form button:hover {
      background-color: #007b8c;
    }
  </style>
</head>
<body>
  <!-- Your existing content -->

  <div id="resources-container">
    <h2>Resources for Subject</h2>
    <div class="resource-list" id="resource-list"></div>
  </div>

  <!-- Contribute form -->
  <div class="contribute-form">
    <h3>Contribute a Resource Suggestion</h3>
    <form id="contribute-form">
      <label for="title">Resource Title</label>
      <input type="text" id="title" name="title" required>

      <label for="type">Resource Type</label>
      <select id="type" name="type" required>
        <option value="YouTube">YouTube</option>
        <option value="Roadmap">Roadmap</option>
        <option value="GitHub">GitHub</option>
      </select>

      <label for="link">Resource Link</label>
      <input type="url" id="link" name="link" required>

      <button type="submit">Submit Suggestion</button>
    </form>
  </div>

  <script>
    // Existing loadResources function

    async function loadResources() {
      const urlParams = new URLSearchParams(window.location.search);
      const subjectId = urlParams.get('subjectId');
      
      if (!subjectId) {
        alert('Subject not found!');
        return;
      }

      try {
        const res = await fetch(`/api/resources?subjectId=${subjectId}`);
        const resources = await res.json();
        
        const resourceContainer = document.getElementById('resource-list');
        resourceContainer.innerHTML = '';
        
        if (resources.length > 0) {
          resources.forEach(resource => {
            const resourceItem = document.createElement('div');
            resourceItem.className = 'resource-item';

            const title = document.createElement('strong');
            title.textContent = `[${resource.type}] ${resource.title}`;

            const link = document.createElement('a');
            link.href = resource.link;
            link.target = "_blank";  // Opens the link in a new tab
            link.textContent = 'View Resource';

            resourceItem.appendChild(title);
            resourceItem.appendChild(link);
            resourceContainer.appendChild(resourceItem);
          });
        } else {
          resourceContainer.innerHTML = '<p>No resources available for this subject.</p>';
        }
      } catch (err) {
        console.error('Error loading resources:', err);
      }
    }

    // Handle contribute form submission
    document.getElementById('contribute-form').addEventListener('submit', async (event) => {
      event.preventDefault();
      const urlParams = new URLSearchParams(window.location.search);
      const subjectId = urlParams.get('subjectId');

      const title = document.getElementById('title').value;
      const type = document.getElementById('type').value;
      const link = document.getElementById('link').value;

      try {
        const res = await fetch('/api/contribute', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            subjectId,
            title,
            type,
            link,
          }),
        });

        if (res.ok) {
          alert('Your contribution has been submitted for review!');
          document.getElementById('contribute-form').reset();
        } else {
          alert('Error submitting your contribution. Please try again.');
        }
      } catch (err) {
        console.error('Error submitting contribution:', err);
      }
    });

    loadResources();
  </script>
</body>
</html>
